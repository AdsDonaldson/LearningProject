<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form action="#" method="post">
      <h2>Contact Us</h2>
      <label for="name">Full Name: <input id="name"
                                          name="name"
                                          type="text"
                                          required
                                          placeholder="Enter your name">
      </label>
      <label for="email">Email: <input id="email"
                                       name="email"
                                       type="email"
                                       required
                                         placeholder="example@email.com">
      </label>
      <label for="message">
        Message: <textarea id="message" name="message" rows="4"  required placeholder="Write your message here..."></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
