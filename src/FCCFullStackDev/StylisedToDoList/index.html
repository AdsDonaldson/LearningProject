<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
   <h1>Styled To-Do List</h1>
 </header>
<main>
  <ul class="todo-list">
    <li>
      <input type="checkbox" name="jury" id="jury">
      <label for="jury">Respond to jury summons</label>
      <ul class="sub-item">
        <li><a target="_blank" href="https://www.freecodecamp.org" class="sub-item-link">Fill in response form</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="tramp" id="tramp">
      <label for="tramp">Pack for Matt's birthday tramp</label>
      <ul class="sub-item">
        <li><a target="_blank" href="https://www.freecodecamp.org" class="sub-item-link">Pay for fuel</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="dinner" id="dinner">
      <label for="dinner">Cook dinner</label>
      <ul class="sub-item">
        <li><a target="_blank" href="https://www.freecodecamp.org" class="sub-item-link">Recipe link</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="fun" id="fun">
      <label for="fun">Remember to have fun</label>
      <ul class="sub-item">
        <li><a target="_blank" href="https://www.freecodecamp.org" class="sub-item-link">Link to fun stuff</a></li>
      </ul>
    </li>
  </ul>
</main>
</body>
</html>
