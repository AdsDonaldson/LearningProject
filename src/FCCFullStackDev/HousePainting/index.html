<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Painting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div id="canvas">
        <div id="sky"></div>
        <div id="grass"></div>
        <div id="house">
            <div id="roof"></div>
            <div id="chimney"></div>
            <div id="window-1">
                <div id="window-divider-vertical1"></div>
                <div id="window-divider-horizontal1"></div>
            </div>
            <div id="window-2">
                <div id="window-divider-vertical2"></div>
                <div id="window-divider-horizontal2"></div>
            </div>
            <div id="door"></div>
        </div>
    </div>
</main>
</body>
</html>
