<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <h1>Playing Card Gallery</h1>
</header>
<main id="playing-cards">
  <div class="card heart">
    <div class="left">
      <p>A</p>
      <p>♥</p>
    </div>
    <div class="middle">
      <p>♥</p>
    </div>
    <div class="right">
      <p>A</p>
      <p>♥</p>
    </div>
  </div>

  <div class="card diamond">
    <div class="left">
      <p>2</p>
      <p>♦</p>
    </div>
    <div class="middle">
      <p>♦</p>
      <p class="flipped">♦</p>
    </div>
    <div class="right">
      <p>2</p>
      <p>♦</p>
    </div>
  </div>

  <div class="card club">
    <div class="left">
      <p>3</p>
      <p>♠</p>
    </div>
    <div class="middle">
      <p>♠</p>
      <p>♠</p>
      <p class="flipped">♠</p>
    </div>
    <div class="right">
      <p>3</p>
      <p>♠</p>
    </div>
  </div>

  <div class="card spade">
    <div class="left">
      <p>4</p>
      <p>♠</p>
    </div>
    <div class="middle">
      <p>♠ ♠</p>
      <p class="flipped">♠ ♠</p>
    </div>
    <div class="right">
      <p>4</p>
      <p>♠</p>
    </div>
  </div>
</main>
</body>
</html>
