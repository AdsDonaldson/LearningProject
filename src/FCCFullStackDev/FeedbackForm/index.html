<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supermarket Service Feedback</title>
  <link rel="stylesheet" href=style.css>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1 id="title">Supermarket Service Feedback</h1>
    <p id="description">Give feedback on quality of service you received at our supermarket</p>
  </header>
  <main>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required/>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Ex. fake@email.com" required/>
      <label for="number" id="number-label">Number (optional):</label>
      <input type="number" id="number" placeholder="Enter your name" min="6" max="10" />
      <p>What was the quality of service like?</p>
      <label for="dropdown" id="service-label">Service</label>
      <select name="service" id="dropdown">
        <option name="poor">Poor</option>
        <option name="average">Average</option>
        <option name="great">Great</option>
        <option name="amazing" selected>Amazing</option>
      </select>
      <p>Would you recommend our service to others?</p>
      <label for="recommend-yes" id="yes-label">Yes</label>
      <input type="radio" id="recommend-yes" name="recommend" value="Yes">
      <label for="recommend-no" id="no-label">No</label>
      <input type="radio" id="recommend-no" name="recommend" value="No">
      <p>Where did you here about our supermarket? (Select all that apply)</p>
      <label for="friends">Friends</label>
      <input type="checkbox" id="friends" name="friends" value="friends">
      <label for="family">Family</label>
      <input type="checkbox" id="family" name="family" value="family">
      <label for="online">Online</label>
      <input type="checkbox" id="online" name="online" value="online">
      <label for="other">Other</label>
      <input type="checkbox" id="other" name="other" value="other">
      <p>Any comments or suggestions?</p>
      <label for="comments"></label>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      <label for="submit"></label>
      <input type="submit" id="submit">
    </form>
  </main>
</body>
</html>
