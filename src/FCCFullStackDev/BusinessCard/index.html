<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Business Card</h1>
  </header>
  <main>
    <div class="business-card">
      <img class="profile-image"
           src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
           alt="business card profile picture">
      <p class="full-name">Adam Donaldson</p>
      <p class="designation">Test Engineer</p>
      <p class="company">HamiltonJet</p>
      <hr>
      <p class="email">fake@email.com</p>
      <p class="phone">+64 123-456-7890</p>
      <a href="https://www.freecodecamp.org">Portfolio</a>
      <hr>
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
      </div>
    </div>
  </main>
</body>
</html>
